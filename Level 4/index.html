              <h3><b><u>Registration form</u></b></h3>

             <form >
                    <h4>Information</h4> 
                    <input type="text" placeholder="Username">
                    <br>
                    <br>
                    <input type="password" placeholder="Password">
                    <br>
            <!-- Label and radio button  -->
                    <h4>Select your class</h4>
                    <label for="101">
                    <input type="radio" value="class XI" name="class" id="101">class XI
                    </label>
                    <br>
                    <label for="102">
                    <input type="radio" value="Class XII" name="class" id="102">class XII
                    </label>
                    <br>
            <!-- Checkbox -->
                    <h4>Select your fav subject</h4>
                    <label for="math">
                        <input type="checkbox" value="math" name="subject" id="math">Maths
                    </label>
                    <br>
                    <label for="phy">
                        <input type="checkbox" value="phy" name="subject" id="phy">Physics
                    </label>
                    <br>
                    <label for="chem">
                        <input type="checkbox" value="chem" name="subject" id="chem">Chemistry
                    </label>
                    <br>
                    <label for="CS">
                        <input type="checkbox" value="CS" name="subject" id="CS">Computer Science
                    </label>
                    <br>


                <!-- Select -->
                 <h4>Selcte your city</h4>
                    <select  name="city">
                        <option value="Delhi">Delhi</option>
                        <option value="Fujarat">Gujarat</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Banglore">Banglore</option>
                    </select>
                    <br>

                <!-- Textarea -->
                 <h4>Give feedback</h4>
                    <textarea name="Feedback" id="101" placeholder="Please give your valueable feedback here" rows="5" cols="40">Feedback</textarea>
                <!-- Submit  -->
                 <br>
                <input type="submit" value="submit">

             </form>
